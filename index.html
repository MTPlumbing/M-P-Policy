<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0a2342;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .title {
      color: white;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .pipe {
      width: 150px;
      height: 300px;
      border: 10px solid #fff;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
      position: relative;
      overflow: hidden;
    }
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #00b4d8;
      animation: fill 6s linear forwards;
    }
    .logo-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .logo {
      width: 120px;
      opacity: 0;
      animation: fadeInOut 3s 1.5s ease-in-out forwards;
    }
    .wrench {
      width: 50px; 
      margin-top: 20px;
      opacity: 0;
      animation: 
        toolAppear 1.5s 3s ease-out forwards,
        toolFloat 2s 4.5s ease-in-out infinite;
    }
    @keyframes fill {
      0% { height: 0%; }
      100% { height: 100%; }
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    @keyframes toolAppear { 
      0% { opacity: 0; transform: rotate(-30deg) scale(0.5); }
      100% { opacity: 1; transform: rotate(0deg) scale(1); }
    }
    @keyframes toolFloat { 
      0%, 100% { transform: translateY(0) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
    }
   
    .policy-viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a2342;
      z-index: 10;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .book {
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 70vh;
      perspective: 2000px;
    }
    
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: left center;
      transition: transform 0.8s ease;
      backface-visibility: hidden;
    }
    
    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .page.front {
      z-index: 2;
    }
    
    .page.back {
      z-index: 1;
      transform: rotateY(180deg);
    }
    
    .flipped .front {
      transform: rotateY(-180deg);
    }
    
    .flipped .back {
      transform: rotateY(0deg);
    }
    
    .nav-arrows {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
    
    .arrow {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .arrow:hover {
      background: #0088a8;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3b30;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 35, 66, 0.9);
      padding: 12px 0;
      border-top: 2px solid #00b4d8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    
    .footer-content {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    
    .footer-icon {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .footer-icon:hover {
      transform: scale(1.1);
      color: #8B0000;
      fill: #8B0000;
    }
    
    .phone-number {
      color: white;
      font-size: 1rem;
      margin-left: 25px;
    }


    @media (max-width: 768px) {
      .pipe {
        width: 70vw;  
        height: 140vw; 
        max-width: none; 
        max-height: none;
      }
      
      .logo {
        width: 40vw; 
      }
      
      .wrench {
        width: 20vw; 
        min-width: 100px;
      }
      
      .title {
        font-size: 1.5rem;
      }
      .footer-content {
        position: absolute;
        flex-direction: row;
        gap: 10px;
        padding: 8px 0; 
        height: auto; 
      }
      .phone-number {
        margin-left: 0;
        margin-top: 5px;
      }

      
    }
  </style>
</head>

  <script>
    setTimeout(() => {
      document.getElementById('policyViewer').style.display = 'flex';
    }, 6000);
    

    const book = document.getElementById('book');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
    
    let currentPage = 1;
    const totalPages = 2;
    
    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        book.classList.add('flipped');
        currentPage++;
        updateButtons();
      }
    });
    
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        book.classList.remove('flipped');
        currentPage--;
        updateButtons();
      }
    });
    
    closeBtn.addEventListener('click', () => {
      document.getElementById('policyViewer').style.display = 'none';
      if (currentPage !== 1) {
        book.classList.remove('flipped');
        currentPage = 1;
        updateButtons();
      }
    });
    
    function updateButtons() {
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }
   
    updateButtons();

    setTimeout(() => {
      document.querySelector('.footer').style.display = 'flex';
    }, 6000);
  </script>
